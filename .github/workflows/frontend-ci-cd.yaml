name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout
      uses: actions/checkout@v3

    # 2. Node.js ì„¤ì¹˜
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. ì˜ì¡´ì„± ì„¤ì¹˜ ë° React ë¹Œë“œ
    - name: Install dependencies and build
      env:
        VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
      run: |
        echo "VITE_API_BASE_URL is: $VITE_API_BASE_URL"
        npm ci
        npm run build

    # 4. Docker Hub ë¡œê·¸ì¸
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: manbron236/chzzk-frontend:latest, manbron236/chzzk-frontend:${{ github.sha }}

    # 6. ì„œë²„ì— ì ‘ì†í•˜ì—¬ ë°°í¬
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/chzzk-app
          echo "ğŸš€ Starting deployment..."
          docker-compose stop frontend || echo "No running frontend container"
          docker-compose rm -f frontend || echo "No frontend container to remove"
          
          # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹œì‘
          docker-compose up -d frontend
          
          # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
          docker image prune -f
          
          echo "âœ… Deployment completed successfully"